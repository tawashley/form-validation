<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation Test bed</title>
</head>
<body>
    <h1>Test bed</h1>

    <form action="" method="GET" id="testForm">
        <div class="form-row">
            <label for="textInput">Standard text input</label>
            <input type="text" id="textInput" />
        </div>
        <div class="form-row">
            <label for="requiredTextInput">Requires input</label>
            <input type="text" id="requiredTextInput" required/>
            <p class="form-row__validation-message">An input value is required</p>
        </div>
        <div class="form-row">
            <label for="numberInput">Number Input</label>
            <input type="number" id="numberInput"/>
        </div>
        <div class="form-row">
            <label for="textInputMinLength">Number Input (min-length)</label>
            <input type="number" minlength="4" id="textInputMinLength"/>
        </div>
        <div class="form-row">
            <label for="emailInput">E-mail</label>
            <input type="email" id="emailInput"/>
        </div>
        <button type="submit">
            Submit form
        </button>
    </form>
    <script src="./dist/main.js"></script>

    <style>
        .form-row__validation-message {
            display: none;
        }

        .form-row.is-invalid .form-row__validation-message  {
            display: block;
        }

        input.is-invalid {
            border: 2px solid #f00;
        }

        input.is-valid {
            border: 2px solid #10b700;
        }
    </style>

    <script>
        formalise.addForm({
            form: document.querySelector('#testForm'),
            inputParentSelector: '.form-row',
            validateOn: {
                blur: true
            }
        });
    </script>
</body>
</html>
