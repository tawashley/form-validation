<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formalise examples</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/dist/formalise.min.js"></script>
</head>

<body>
    <section class="wrapper">
        <h1 class="wrapper__heading">formalise examples</h1>
        <div class="form-wrapper">
            <h2 class="form-wrapper__heading">
                Simple usage
            </h2>
            <div class="form-wrapper__form">
                <form action="/" method="GET" data-example-1>
                    <div class="form-row">
                        <label class="form-row__label" for="example-ui-1">Input</label>
                        <input type="text" class="form-row__input" id="example-ui-1" />
                    </div>
                    <div class="form-row">
                        <label class="form-row__label" for="example-ui-2">Input - Required</label>
                        <input type="text" class="form-row__input" id="example-ui-2" required />
                    </div>
                    <div class="form-row">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <script class="form-wrapper__script">
                formalise.addForm({
                    form: document.querySelector('[data-example-1]')
                });
            </script>
        </div>
        <div class="form-wrapper">
            <h2 class="form-wrapper__heading">
                Form Handlers
            </h2>
            <div class="form-wrapper__form">
                <form action="/" method="GET" data-example-2>
                    <div class="form-row">
                        <label class="form-row__label" for="example-handler-1">Input</label>
                        <input type="text" class="form-row__input" id="example-handler-1" />
                    </div>
                    <div class="form-row">
                        <label class="form-row__label" for="example-handlers-2">Input - Required</label>
                        <input type="text" class="form-row__input" id="example-handlers-2" required />
                    </div>
                    <div class="form-row">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <script class="form-wrapper__script">
                formalise.addForm({
                    form: document.querySelector('[data-example-2]'),
                    onInputBlur: function (inputElement, isInputValid, inputValidity) {
                        console.log('element ->', inputElement);
                        console.log('is input valid ->', isInputValid);
                        console.log('input validity (same as HTMLInputElement.validity) ->s', inputValidity)
                    },
                    onFormSubmit: function (isFormValid, inputList) {
                        console.log('is form valid ->', isFormValid);
                        console.log('form input list ->', inputList);
                    }
                });
            </script>
        </div>
        <div class="form-wrapper">
            <h2 class="form-wrapper__heading">
                Validate on submit only
            </h2>
            <div class="form-wrapper__form">
                <form action="/" method="GET" data-example-3>
                    <div class="form-row">
                        <label class="form-row__label" for="example-handler-1">Input</label>
                        <input type="text" class="form-row__input" id="example-handler-1" />
                    </div>
                    <div class="form-row">
                        <label class="form-row__label" for="example-handlers-2">Input - Required</label>
                        <input type="text" class="form-row__input" id="example-handlers-2" required />
                    </div>
                    <div class="form-row">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <script class="form-wrapper__script">
                formalise.addForm({
                    form: document.querySelector('[data-example-3]'),
                    validateOn: {
                        blur: false
                    },
                    onFormSubmit: function (isFormValid, inputList) {
                        console.log('is form valid ->', isFormValid);
                        console.log('form input list ->', inputList);
                    }
                });
            </script>
        </div>
        <div class="form-wrapper">
            <h2 class="form-wrapper__heading">
                Using inputParentSelector
            </h2>
            <div class="form-wrapper__form">
                <form action="/" method="GET" data-example-4>
                    <div class="form-row">
                        <label class="form-row__label" for="example-parent-selector-1">Input</label>
                        <input type="text" class="form-row__input" id="example-parent-selector-1" />
                    </div>
                    <div class="form-row">
                        <label class="form-row__label" for="example-parent-selector-2">Input - Required</label>
                        <input type="text" class="form-row__input" id="example-parent-selector-2" required />
                    </div>
                    <div class="form-row">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <script class="form-wrapper__script">
                formalise.addForm({
                    form: document.querySelector('[data-example-4]'),
                    inputParentSelector: '.form-row'
                });
            </script>
        </div>
    </section>
</body>

</html>
